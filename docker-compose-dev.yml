version: "3"

services: 
    node-app:
        build: 
            context: .
            args: 
                NODE_ENV: development
        environment: 
            - NODE_ENV=development
        volumes: 
            - ./:/app:ro
            - node-modules:/app/node_modules
        command: npm run dev
